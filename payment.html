<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jersey Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <br><br><br><br>
    <section id="checkout">
        <div class="container py-5">
            <div class="form-container">
                <h1 class="text-center mb-4 fw-bold">Check Out</h1><br>
                <form action="#" method="POST" class="needs-validation" novalidate>                  
                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label for="full Name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="full Name" placeholder="Type Your Name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="name@email.com" required>
                        </div>
                        <div class="col-md-6">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="phone" class="form-control" id="phone" placeholder="62xxxx" required>
                        </div>
                        <div class="col-md-6">
                            <label for="address" class="form-label">Address</label>
                            <input type="address" class="form-control" id="address" placeholder="Your Complete Address " required>
                        </div>
                        <div class="col-md-6">
                        <label for="size" class="form-label">Size</label>
                        <select class="form-select" id="size">
                            <option selected>Choose size</option>
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                            <option value="XXL">XXL</option>
                        </select>
                        </div>
                        <div class="col-md-6">
                            <label for="request" class="form-label">Amount</label>
                            <input type="request" class="form-control" id="request" placeholder="0" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="alamat" class="form-label">Message</label>
                        <textarea class="form-control" id="alamat" rows="3" placeholder="Type Your Message Here" required></textarea>
                    </div>
                    <div class="mb-4">
                        <label class="form-label d-block">Payment</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="payment" id="payment" value="payment">
                            <label class="form-check-label" for="payment">Cash on Delivery</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="payment" id="qris" value="qris">
                            <label class="form-check-label" for="qris">QRIS</label>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="button" class="btn btn-dark btn-lg">
                            <a href="index.html" style="text-decoration: none; color: white;">Confirm</a>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</body>
</html>
